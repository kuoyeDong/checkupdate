<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>检查更新</title>
    <script>
        function getQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return r[2]; return '';
        }

        var newVersionCode = 12;
        var versionCode = getQueryString("versionCode");
        if (versionCode < newVersionCode) {
            window.open("https://files.gitee.com/group1/M00/0C/7E/wKgCNF50PCKAbBfIATu0mo0CYO4660.apk?token=dda8d3fa8d7d77812d021d7ac913caf8&ts=1584686650&attname=obsmarthouse-release.apk&disposition=attachment");
        } else {
            alert("已经是最新版本");
        }
    </script>
</head>

</html>
