    <title>检查更新</title>
    <script>
        function getQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return r[2]; return '';
        }

        var newVersionCode = 14;
        var versionCode = getQueryString("versionCode");
        if (versionCode < newVersionCode) {
            window.open("http://p.gdown.baidu.com/0b5e0a606de5b98e1538926fee90cd0062850eafca549f32cbbfc7866ddb2abdb01a7a9c8e44d419aaad75a9ec17757748fa2b4ae8ff85bb44b45cfce4d8e834d539d952474ed6750f03cc9ba08014485241188279336373");
        } else {
            alert("已经是最新版本");
        }
    </script>
