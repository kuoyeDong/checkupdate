<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>检查更新</title>
    <script>
        function getQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return r[2]; return '';
        }

        var newVersionCode = 12;
        var versionCode = getQueryString("versionCode");
        if (versionCode < newVersionCode) {
            window.open("https://github.com/kuoyeDong/ob-apk/releases/download/2.3.9/obsmarthouse-release2.3.9.apk");
            // window.open("https://shouji.baidu.com/software/26106269.html");
        } else {
            alert("已经是最新版本");
        }
    </script>
</head>
<body>
</body>
</html>
